<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: aliceblue;
        }

        #area {
            word-wrap: break-word;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Telegram Web App</h1>
    <button id="sendDataButton">Send Data to Telegram</button>
    <div id="area">0</div>

    <script>
        const elArea = document.getElementById('area');
        const elSendDataButton = document.getElementById('sendDataButton');
        // 当页面加载时，初始化 Telegram Web Apps
        window.Telegram.WebApp.ready();

        // 获取 Telegram Web Apps 对象
        const tg = window.Telegram.WebApp;

        elSendDataButton.addEventListener('click', () => {
            tg.sendData(JSON.stringify({ message: 'Hello from Web App!' }));
        });

        // 监听收到的数据
        tg.onEvent('dataReceived', (data) => {
            elArea.innerText = data;
        });

    </script>
</body>

</html>
